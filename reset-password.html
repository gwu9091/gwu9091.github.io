<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>重設密碼 - 毛孩到府服務平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 50px">重設密碼</h1>
    <div style="max-width: 400px; margin: 40px auto; padding: 20px">
      <form
        id="reset-form"
        style="display: flex; flex-direction: column; gap: 15px"
      >
        <input
          id="new-password"
          type="password"
          placeholder="輸入新密碼"
          required
          style="padding: 10px"
        />
        <button
          type="submit"
          style="
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
          "
        >
          重設密碼
        </button>
      </form>
      <div
        id="message"
        style="margin-top: 20px; text-align: center; color: red"
      ></div>
    </div>

    <script>
      const supabase = supabase.createClient(
        "https://cbmimzpytdmtjvanvaoh.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNibWltenB5dGRtdGp2YW52YW9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MjE2MzUsImV4cCI6MjA2Mzk5NzYzNX0.YHon747wNSjx6-ZcG-344tlKXtKqXxl-VYu1Vtbusgo", // ← 請替換為你自己的 anon 公鑰
      );

      const form = document.getElementById("reset-form");
      const message = document.getElementById("message");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        const newPassword = document.getElementById("new-password").value;

        const { data, error } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (error) {
          message.textContent = "重設失敗：" + error.message;
        } else {
          message.style.color = "green";
          message.textContent = "密碼已成功更新！即將導向登入頁面...";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
