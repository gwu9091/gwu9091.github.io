<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預定服務者｜毛孩到府服務平台</title>
  <link rel="icon" href="./img/icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/booking.css">
</head>

  <body>
    <div id="navbar-placeholder"></div>
    <div class="container">
      
      <h2 class="mb-3">預定服務者</h2>

      <!-- 選服務者 -->
      <label for="provider-select">選擇服務者：</label>
      <select id="provider-select" class="form-select mb-3">
        <option value="" disabled selected>讀取中...</option>
      </select>

      <!-- 服務者資訊 -->
      <div id="provider-info" class="info-section" style="display:none;">
        <img id="provider-img" src="" alt="服務者照片" />
        <div>
          <h4 id="provider-name"></h4>
          <p id="provider-specialty"></p>
          <p id="provider-rating"></p>
        </div>
      </div>

      <!-- 選服務類型 -->
      <label for="service-type">選擇服務類型：</label>
      <select id="service-type" class="form-select mb-3">
        <option value="" disabled selected>請選擇</option>
      </select>
      <p class="price-display" id="price-display">價格：- 元</p>

      <!-- 選日期 -->
      <label for="date">選擇日期：</label>
      <input type="date" id="date" class="form-control mb-3" />

      <!-- 選時間 -->
      <label for="time">選擇時間：</label>
      <select id="time" class="form-select mb-3">
        <option value="" disabled selected>請選擇時間</option>
      </select>

      <!-- 飼主與毛孩 -->
      <label for="owner-name">飼主姓名：</label>
      <input type="text" id="owner-name" class="form-control mb-3" required />
      <label for="pet-name">毛孩姓名：</label>
      <input type="text" id="pet-name" class="form-control mb-3" required />

      <button id="submit-btn" class="btn btn-primary w-100">提交預約</button>
    </div>

  <footer>
    <p>© 2025 毛孩到府服務平台 | 保留所有權利</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/navbar-loader.js"></script>
  <script src="./js/sweetalert-replacer.js"></script>
  <script src="./js/booking.js"></script>
</body>
</html>
