<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>註冊 - 毛孩到府服務平台</title>
  <link rel="icon" href="./img/icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>
  <script src="navbar-loader.js"></script>

  <!-- 標題區 -->
  <div class="hero">
    <h1>毛孩到府服務平台</h1>
    <p>填寫以下資訊，建立你的帳號</p>
  </div>

  <!-- 註冊表單卡片 -->
  <div class="card">
    <h2 class="text-center">註冊</h2>
    <div id="error-message" style="display: none; color: red; text-align: center; margin-bottom: 10px"></div>
    <form id="register-form">
      <input id="email" type="email" placeholder="電子郵件" required />
      <input id="password" type="password" placeholder="密碼" required />
      <button type="submit">註冊</button>
    </form>
    <div class="links">
      已有帳號？<a href="login.html">立即登入</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/sweetalert-replacer.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
