
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>註冊 - 毛孩到府服務平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center">毛孩到府服務平台</h1>
  
  <div style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center">註冊新帳號</h2>
    <form style="display: flex; flex-direction: column; gap: 15px;">
      <input type="text" placeholder="姓名" required style="padding: 10px;">
      <input type="email" placeholder="電子郵件" required style="padding: 10px;">
      <input type="password" placeholder="密碼" required style="padding: 10px;">
      <input type="password" placeholder="確認密碼" required style="padding: 10px;">
      <button type="submit" style="padding: 10px; background-color: #4a90e2; color: white; border: none; cursor: pointer;">註冊</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
      已有帳號？<a href="login.html">立即登入</a>
    </p>
  </div>
</body>
</html>
