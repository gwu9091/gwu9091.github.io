<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <title>登入 - 毛孩到府服務平台</title>
  <link rel="icon" href="./img/icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>

  <!-- 標題區 -->
  <main>
    <section class="hero">
      <h1>毛孩到府服務平台</h1>
      <p>登入你的帳號，開始預約服務</p>
    </section>

    <!-- 登入表單 -->
      <section class="login-card card">
        <h2 class="text-center">登入</h2>
        <div id="error-message" class="text-center text-danger mb-2" style="display: none;"></div>
        <form id="login-form">
          <input id="email" type="email" placeholder="電子郵件" required />
          <input id="password" type="password" placeholder="密碼" required />
          <button type="submit">登入</button>
        </form>
        <div class="links">
          還沒有帳號？<a href="register.html">立即註冊</a><br />
          忘記密碼？<a href="forgot-password.html">重設密碼</a>
        </div>
      </section>
  </main>

  <footer>
    <p>© 2025 毛孩到府服務平台 | 保留所有權利</p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/navbar-loader.js"></script>
  <script src="./js/sweetalert-replacer.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
