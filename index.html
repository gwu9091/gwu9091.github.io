  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script>
    // ✅ 初始化 Swiper
    var swiper = new Swiper(".mySwiper", {
      pagination: { el: ".swiper-pagination" },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
      loop: true,
    });

    // ✅ 等待 navbar 載入完成後，才初始化 Supabase 並載入評價
    document.addEventListener("navbarLoaded", () => {
      if (!window.supabaseClient) {
        console.error("supabaseClient 尚未初始化");
        return;
      }
      loadRatings();
    });

    async function loadRatings() {
      const providers = document.querySelectorAll(".provider");
      for (const p of providers) {
        const providerName = p.dataset.provider;
        const ratingEl = p.querySelector(".rating");

        const { data, error } = await window.supabaseClient
          .from("reviews")
          .select("rating")
          .eq("provider_name", providerName);

        if (error) {
          ratingEl.textContent = "⚠️ 無法讀取";
          continue;
        }

        if (!data || data.length === 0) {
          ratingEl.textContent = "尚無評價";
          continue;
        }

        const avg = data.reduce((acc, r) => acc + r.rating, 0) / data.length;
        const stars = "⭐".repeat(Math.round(avg)) + "☆".repeat(5 - Math.round(avg));
        ratingEl.textContent = `${stars} (${data.length} 評價)`;
      }
    }
  </script>
