<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>毛孩到府服務平台</title>
  <link rel="icon" href="./img/icon.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  
</head>

<body>
  <!-- 導覽列 -->
  <div id="navbar-placeholder"></div>

  <!-- 標題區 -->
  <div class="full-gray-header mt-5">
    <h1 class="blue-title text-dark">毛孩到府服務平台</h1>
    <p>一鍵預約專業上門寵物照顧服務</p>
  </div>

  <!-- 主內容區 -->
  <div class="main-container">

    <!-- Swiper 輪播 -->
    <header class="swiper mySwiper">
      <div class="swiper-wrapper" id="news-swiper-wrapper">
        <!-- JS 動態生成 Swiper Slide -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </header>

    <!-- 最新消息區 -->
    <section id="news-section" class="container mt-5 mb-4">
      <h2 class="text-center fs-2 py-3">最新消息</h2>
      <div id="news-list" class="row gy-3">
        <!-- JS 動態生成新聞 -->
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button id="prev-page" class="btn btn-outline-primary me-2">上一頁</button>
        <button id="next-page" class="btn btn-outline-primary">下一頁</button>
      </div>
    </section>

    <!-- 新聞彈窗 Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newsModalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="newsModalImage" src="" class="img-fluid rounded mb-3" alt="">
            <p id="newsModalContent"></p>
            <p class="text-end text-secondary small" id="newsModalAuthor"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 服務項目 -->
    <h2 class="text-center fs-2 py-3">服務項目</h2>
    <div class="Services">
      <div class="service-icon active" data-category="all">👋<br>全部服務</div>
      <div class="service-icon" data-category="洗澡美容">🛁<br>洗澡美容</div>
      <div class="service-icon" data-category="行為訓練">🎓<br>行為訓練</div>
      <div class="service-icon" data-category="到府照護">🦴<br>到府照護</div>
      <div class="service-icon" data-category="寵物接送">🚕<br>寵物接送</div>
    </div>

    <!-- 熱門服務者 -->
    <div id="provider-list" class="mt-5">
      <h2 id="providers" class="fs-2 text-center">熱門服務者</h2>
      <div class="row" id="providers-container">
        <!-- JS 動態生成熱門服務者 -->
      </div>
    </div>

    <!-- 預約按鈕 -->
    <div class="text-center my-4">
      <a href="booking.html">
        <button class="btn btn-primary btn-lg">現在預定</button>
      </a>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 毛孩到府服務平台 | 保留所有權利</p>
    </footer>
  </div>

  <!-- JS 區 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./js/navbar-loader.js"></script>
  <script src="./js/sweetalert-replacer.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
